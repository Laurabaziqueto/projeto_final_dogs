<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro - Brilho no Olhar Pet</title>
    <link rel="stylesheet" href="../static/base.css">
</head>
<body>
<div id="testes" class="container">
    <div class="card">
        <h1>Cadastro</h1>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="flash-acerto">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}


        <form action="{{url_for('cadastrar_usuario')}}" method="post">
            <div class="form-grid">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone">

                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha">
                </div>

                <div class="form-group ">
                    <button type="submit" class="btn-primary">Cadastrar-se</button>
                    <a class="btn-secondary" href="{{url_for('index')}}"> â—‚ Voltar</a>


                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf">

                </div>
            </div>
        </form>
        <div class="logo">
            <img src="/static/logo1.png" width=700" height="700">
        </div>
    </div>
</div>
</body>
</html>
