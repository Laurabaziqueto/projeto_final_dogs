<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>PÃ¡gina de Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="flash-error">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

<!-- Centralizar o conteÃºdo -->
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-container text-center">
        <img src="../static/Logo.png" class="logo" alt="Logo Brilho no Olhar Pet">
        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group text-start mb-3">
                <label for="cpf">CPF</label>
                <input type="number" name="cpf" id="cpf" class="form-control" required>
            </div>

            <div class="form-group text-start mb-4">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        <a href="{{ url_for('index') }}" class="btn btn-light botao_voltar w-100 mt-3">
            <i class="bi bi-arrow-left-short"></i> Voltar
        </a>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
