<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"

          crossorigin="anonymous">
    <link rel="stylesheet" href="/states/style.css">
</head>
<body>
<section class="fundo" style="background-color: #F3CDDE;">
    <div class="container3 d-flex justify-content-center align-items-center py-5 px-5">
        <div class="row d-flex justify-content-center align-items-center card4 mx-4">
            <div class="col-xl-5 my-4">
                <div class="card5 shadow-2-strong mx-5">

                    <div class="card-body3 p-3 mx-5 my-4 shadow text-left">

                        <div class="text-center">
                            <img src="Logo.png" style=" height: 150px" alt="logo">
                        </div>

                        <div data-mdb-input-init class="form-outline mb-3">
                            <label class="form-label" for=" ">Email</label>
                            <input type="email" id=" " class="form-control form-control-lg"/>
                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for=" ">Senha</label>
                            <input type="password" id=" " class="form-control form-control-lg"/>
                        </div>

                        <div class="text-center pt-1 mb-3 pb-1 row g-0 w-25">
                            <button data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-primary btn-block fa-lg button_sing mb-3"
                                    type="button">
                                Logar
                            </button>

                            <a href="https://www." class="btn botao_voltar w-100 ">Voltar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
