<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adoções</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
</head>
<body>

<header class="header10">
    <div class="logo10">
        <img src="{{ url_for('static', filename='logo1.png') }}" alt="Logo" width="100" height="100">
    </div>

    <h1>ADOÇÕES</h1>

    <div class="perfil10">
        <button class="perfil-btn10" type="button">
            <img src="{{ url_for('static', filename='personagem.png') }}" alt="Perfil" width="50" height="50">
        </button>
    </div>
</header>

<main class="container10">
    <a class="btn-secondary" href="{{ url_for('pagina_inicial') }}">
        <i class="bi bi-arrow-left-short"></i> Voltar
    </a>

    {% if adocoes %}
        {% for adocao in adocoes %}
            <div class="card10">
                <div class="card-left10">
                    <p><strong>{{ adocao.animal_nome }}:</strong></p>
                </div>
                <div class="card-right10">
                    <p>
                        <strong>Adotante:</strong> {{ adocao.adotante_nome }}<br>
                        <strong>CPF:</strong> {{ adocao.cpf }}
                    </p>
                    <p>
                        <strong>Telefone:</strong> {{ adocao.telefone }}<br>
                        <strong>Adoção:</strong> {{ adocao.status }}
                    </p>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p style="text-align: center; margin-top: 2rem;">
            Nenhuma adoção registrada.
        </p>
    {% endif %}
</main>

</body>
</html>
