<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pagina de Animais</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">

    <link rel="stylesheet" href="/static/base.css">
    <!--    <link rel="stylesheet" href="/static/style.css">-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!--Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Purple+Purse&display=swap" rel="stylesheet">
</head>
<body>
<div class="container4">

    <header class="topo-alt">
        <div class="logo-texto-alt ms-3"><img src="/static/Logo.png" width="100" height="80"></div>
        <h1>Pagina Inicial</h1>
        <div class="perfil-alt">
            <img src="/static/personagem.png" width="50" height="50" alt="">
        </div>
    </header>

    <div class="d-flex flex-row w-100">
        <nav class="navbar justify-content-center">
            <ul>
                <li><a href="{{ url_for('listar_animais') }}" class="btn button">Animais</a></li>
                <li><a href="{{ url_for('listar_ongs') }}" class="btn button">Ongs</a></li>
                <li><a href="{{ url_for('resgate') }}" class="btn button">Resgate e Denuncia</a></li>
                <li><a href="{{ url_for('cadastro_ong') }}" class="btn button">Adicione sua Ong</a></li>
                <li><a href="{{ url_for('cadastro_animal') }}" class="btn button">Adiocione um Animal</a></li>
            </ul>
            <ul>
                <li><a href="{{ url_for('listar_adocoes') }}" class="btn button">Minhas Adoções</a></li>
                <li><a href="{{ url_for('listar_doacoes') }}" class="btn button">Minhas Doações</a></li>
                <li><a href="{{ url_for('informacao') }}" class="btn button">Informações</a></li>
            </ul>
        </nav>

        <main>
            {% block main %}

            {% endblock main %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
