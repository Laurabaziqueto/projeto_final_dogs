<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro - Brilho no Olhar Pet</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
</head>
<body>
  <div class="container15">
    <div class="card15">
      <h1>Cadastro</h1>

      <!-- Mostrar mensagens de sucesso ou erro -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="flash-{{ category }}">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form action="{{ url_for('cadastro_voluntario') }}" method="POST">
        <div class="form-grid15">

          <div class="form-group15">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
          </div>

          <div class="form-group15">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group15">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>
          </div>

          <div class="form-group15">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
          </div>

          <div class="form-group15">
            <label for="data">Data de Nascimento:</label>
            <input type="date" id="data" name="data" required>
          </div>

          <div class="form-group15">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
          </div>
        </div>

        <div class="form-actions15">
          <a class="btn-secondary" href="{{ url_for('voluntario') }}">
            <i class="bi bi-arrow-left-short"></i>Voltar
          </a>
          <button type="submit" class="btn-cadastrar15">Cadastrar-se ▸</button>
        </div>

      </form>
    </div>
  </div>

  <!-- Exemplo de estilos rápidos para flash -->
  <style>
    .flash-success { color: green; margin-bottom: 1rem; }
    .flash-danger { color: red; margin-bottom: 1rem; }
  </style>
</body>
</html>
