<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastre sua ONG</title>
    <link rel="stylesheet" href="../static/base.css">
</head>
<body>


<header class="topo-alt">
    <div class="logo-texto-alt"><img src="/logo1.png" width="100" height="100"></div>
    <h1>Cadastre Sua ONG</h1>
    <div class="perfil-alt">
        <botton><img src="/personagem.png" width="50" height="50" alt=""></botton>
    </div>
</header>


<main class="container1">
    <div class="card-alt">
        <h2 class="titulo-card-alt">Preencha os dados abaixo</h2>

        <form>
            <input type="text" placeholder="Nome:">
            <input type="CHAVE_PIX" placeholder="Chave Pix:">

            <form action="/receberlink" method="post">


                <textarea
                        style="background-color: #A8CBA4; color: #555; border-radius: 10px; padding: 8px; border: none; width: 510px;"
                        placeholder="Adicione uma descrição"></textarea>

                <label for="url">Adicione o link da Imagem:</label>
                <input type="url" id="url" name="url" placeholder="https://exemplo.com" required>
            </form>
                <div class="form-group ">
                <button type="submit" class="btn-primary">Concluido</button>
                <a class="btn-secondary" href="{{url_for('pagina_inicial')}}"> ◂ Voltar</a>
                <a href=""></a>
                </div>
        </form>
    </div>
</main>

</body>
</html>
