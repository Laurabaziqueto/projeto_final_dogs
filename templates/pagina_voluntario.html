<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pagina de Voluntario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">

    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!--Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Purple+Purse&display=swap" rel="stylesheet">

</head>
<body>
<div class="container5 d-flex flex-column">

    <header class="topo-alt">
        <div class="logo-texto-alt"><img src="/static/Logo.png" width="100" height="80"></div>
        <h1>Seja um Voluntario</h1>
        <div class="perfil-alt">
            <img src="/static/personagem.png" width="50" height="50" alt="">
        </div>
    </header>


    <main class="">

        <div class="div-botao mt-3 justify-content-start">
            <a href="{{url_for('pagina_inicial')}}" class="botao_voltar btn ms-4">
                <i class="bi bi-arrow-left-short"></i>Voltar
            </a>
        </div>

        <div class="div-cards2 d-flex justify-content-start p-2">
            {% if ongs %}
                {% for ong in ongs %}
                <div class="card7 d-flex flex-column justify-content-center p-3">
                    <div class="card-body7 mx-1 p-3 text-center">
                        <p>{{ ong.nome_ong}}</p>

                        <img src="{{ong.imagem }}" class="card-img-top mx-auto mb-2 d-block rounded-4 shadow"
                             style="height: 150px; width: 150px;">

                        <div class="card-text div-precisa text-center p-2 d-flex flex-column justify-content-center align-items-center">
                            <p><strong>Precisa-se:</strong> {{ ong.necessidades }}, vacina, remedio, coleiras</p>
                        </div>

                        <a href="{{ url_for('cadastro_voluntario', ong_id=ong.id_ong) }}"
                               class="btn button2 mt-2" style="width: 100%"><strong>Voluntaria-se</strong></a>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <p>Não há ongs disponíveis</p>
            {% endif %}

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
</div>
</body>
