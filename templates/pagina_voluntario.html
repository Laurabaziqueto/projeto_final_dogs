<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pagina de Voluntario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">

    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!--Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Purple+Purse&display=swap" rel="stylesheet">

</head>
<body>
<div class="container5 d-flex flex-column">

    <header class="topo-alt">
        <div class="logo-texto-alt"><img src="../static/Logo.png" width="100" height="80"></div>
        <h1>Seja um Voluntario</h1>
        <div class="perfil-alt">
            <botton><img src="/personagem.png" width="50" height="50" alt=""></botton>
        </div>
    </header>


    <main class="">

        <div class="div-botao mt-3 justify-content-start">

            <a href="{{url_for('pagina_inicial')}}" class="botao_voltar btn ms-4">
                <i class="bi bi-arrow-left-short"></i>Voltar</a>
        </div>

        <div class="div-cards2 d-flex justify-content-center align-items-center">
            {% for ong in ongs %}
            <div class="card7 d-flex flex-column justify-content-center align-items-center me-4" style="width: 20rem;">
                <div class="card-body7 mt-4 mx-1">
                    <h5 class="text-title text-center">{{ ong.nome}} </h5>
                    <img src="{{ ong.imagem }}" class="card-img-top mx-auto d-block mt-3 mb-2 rounded-4 shadow"
                         style="height: 100px; width: 100px;">

                    <div class="card-text text-center p-4 mx-3 my-2 d-flex flex-column justify-content-center align-items-center">
                        <p>{{ ong.descricao }}</p>
                        <p>{{ ong.chave_pix }} </p>
                        <a href="{{url_for('cadastro_voluntario')}}" class="btn button2 mt-2" style="width: 13rem">Voluntaria-se</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
</div>
</body>
