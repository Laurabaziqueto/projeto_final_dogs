<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pagina de cadastro de usuarios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">

    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Purple+Purse&display=swap" rel="stylesheet">
</head>
<body>
<div class="container8 d-flex flex-column">

    <header class="topo-alt">
        <div class="logo-texto-alt"><img src="Logo.png" width="100" height="80"></div>
        <h1>Usuarios Cadastrados</h1>
        <div class="perfil-alt">
            <botton><img src="/personagem.png" width="50" height="50" alt=""></botton>
        </div>
    </header>

    <main class="d-flex flex-column justify-content-center">

        <div class="div-botao d-flex justify-content-start">

            <a href="{{url_for('pagina_doacoes')}}" class="botao_voltar btn ms-5">
                <i class="bi bi-arrow-left-short"></i>Voltar</a>
        </div>

        <div class="card10 p-5 ">
            <table class="table tabela">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>Higor mateus</td>
                    <td>000.000.00</td>
                    <td>0000-000</td>
                    <td>email@com</td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
</div>
</body>
